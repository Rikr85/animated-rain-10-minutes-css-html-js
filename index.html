<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lluvia con letras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cloud"></div>
    </div>
    <script>
        function randomText() {
            var text = "abcdefghijklmnopquvwyz";
            let letter = text[Math.floor(Math.random() * text.length)];
            return letter;   
        }

        function rain() {
            let cloud = document.querySelector(".cloud");
            let elem = document.createElement("div");
            let left = Math.floor(Math.random() * 200);
            let duration = 1 + Math.random() * 1;
            let size = Math.random() * 1.4;
            elem.classList.add("text");
            cloud.appendChild(elem);
            elem.innerText = randomText();
            elem.style.left = 10 + left + "px";
            elem.style.fontSize = 0.5 + size + "em";
            elem.style.animationDuration = duration + "s";

            setTimeout(function(){
                cloud.removeChild(elem);
            }, 2000);
        }
        setInterval(function () {
            rain();
        }, 20);
    </script>
</body>
</html>
